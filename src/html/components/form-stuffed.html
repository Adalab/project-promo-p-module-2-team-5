<!--STUFFED-->
<fieldset class="stuffed-fieldset">
  <div class="stuffed js-stuffed-container">
    <i class="fa-regular fa-keyboard keyboard"></i>
    <p class="stuffed__text-stuffed">Rellena</p>
    <i class="fa-solid fa-angle-up collapsible js-arrow2"></i>
  </div>
  <!--NAME-->
  <div class="stuffed__stuffed-form hidden js-stuffed">
    <label class="stuffed-titles" for="name">Nombre completo</label>
    <input
      class="stuffed-titles__stuffed-texts js-forname"
      id="name"
      type="text"
      name="name"
      placeholder="Ej: Pepita Pérez"
      required
    />
    <!--PROFESSION-->
    <label class="stuffed-titles" for="profession">Puesto</label>
    <input
      class="stuffed-titles__stuffed-texts js-forjob"
      id="profession"
      type="text"
      name="profession"
      placeholder="Ej: Front-end developer"
      required
    />
    <!--ADD IMAGE-->
    <label class="stuffed-titles" for="image">Imagen de perfil</label>
    <div class="false-stuffed">
      <label class="false-stuffed__false-button" for="image"
        >Añadir imagen</label
      >
      <span class="false-stuffed__false-square"></span>
    </div>
    <!--EMAIL-->
    <label class="stuffed-titles" for="email">Email</label>
    <input
      class="stuffed-titles__stuffed-texts js-formail"
      id="email"
      type="email"
      name="email"
      placeholder="Ej: pepita.perez@gmail.com"
      required
    />
    <!--PHONE-->
    <label class="stuffed-titles" for="telef">Teléfono</label>
    <input
      class="stuffed-titles__stuffed-texts js-forphone"
      id="telef"
      type="tel"
      placeholder="Ej: 000-000-000"
      required
    />
    <!--SOCIAL MEDIA-->
    <label class="stuffed-titles" for="Linkedin">Linkedin</label>
    <input
      class="stuffed-titles__stuffed-texts js-forlkdn"
      type="text"
      name="Linkedin"
      id="Linkedin"
      placeholder="Ej: linkedin.com/in/Pepita/Perez"
    />
    <label class="stuffed-titles" for="GitHub">GitHub</label>
    <input
      class="stuffed-titles__stuffed-texts js-forgit"
      type="text"
      name="GitHub"
      id="GitHub"
      placeholder="Ej: @Pepiperez"
    />
    <span class="cutting-line2"></span>
  </div>
</fieldset>
