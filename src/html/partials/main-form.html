<form class="form">
  <!--DESIGN-->
  <fieldset class="design-fieldset">
    <div class="design">
      <i class="fa-regular fa-object-ungroup screens"></i>
      <p class="design__text-design">Diseña</p>
      <i class="fa-solid fa-angle-up collapsible"></i>
    </div>
    <!--COLORS-->
    <label for="palette" class="colors">Colores</label>
    <!--PALLETE ONE-->
    <div class="colors__colors-box">
      <input
        class="colors__colors-input"
        type="radio"
        name="palette"
        id="palette"
      />
      <span class="spectrum-blue1"></span>
      <span class="spectrum-blue2"></span>
      <span class="spectrum-blue3"></span>
    </div>
    <!--PALETTE TWO-->
    <div class="colors__colors-box">
      <input
        class="colors__colors-input"
        type="radio"
        name="palette"
        id="palette"
      />
      <span class="spectrum-blue1__spectrum-warm1"></span>
      <span class="spectrum-blue2__spectrum-warm2"></span>
      <span class="spectrum-blue3__spectrum-warm3"></span>
    </div>
    <!--PALETTE THREE-->
    <div class="colors__colors-box">
      <input
        class="colors__colors-input"
        type="radio"
        name="palette"
        id="palette"
      />
      <span class="spectrum-blue1__spectrum-mix1"></span>
      <span class="spectrum-blue2__spectrum-mix2"></span>
      <span class="spectrum-blue3__spectrum-mix3"></span>
    </div>
  </fieldset>
  <!--STUFFED-->
  <fieldset>
    <div>
      <i class="fa-light fa-keyboard"></i>
      <p>Rellena</p>
      <i class="fa-solid fa-angle-up"></i>
    </div>
    <!--NAME-->
    <label for="name">Nombre completo</label>
    <input id="name" type="text" name="name" placeholder="Ej: Pepita Pérez" />
    <!--PROFESSION-->
    <label for="profession">Puesto</label>
    <input
      id="profession"
      type="text"
      name="profession"
      placeholder="Ej: Front-end developer"
    />
    <!--ADD IMAGE-->
    <label for="image">Imagen de perfil</label>
    <label for="image">Añadir imagen</label>
    <!--EMAIL-->
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      name="email"
      placeholder="Ej: pepita.perez@gmail.com"
    />
    <!--PHONE-->
    <label for="telef">Teléfono</label>
    <input id="telef" type="tel" placeholder="Ej: 000-000-000" />
    <!--SOCIAL MEDIA-->
    <label for="Linkedin">Linkedin</label>
    <input
      type="text"
      name="Linkedin"
      id="Linkedin"
      placeholder="Ej: linkedin.com/in/Pepita/Perez"
    />

    <label>GitHub</label>
    <input type="text" name="GitHub" id="GitHub" placeholder="Ej: @Pepiperez" />
  </fieldset>
  <!--SHARE AND CARD-->
  <fieldset>
    <div>
      <i class="fa-solid fa-square-share-nodes"></i>
      <p>Comparte</p>
      <i class="fa-solid fa-angle-up"></i>
    </div>
    <button>
      <i class="fa-solid fa-address-card"></i>
      Crear tarjeta
    </button>
  </fieldset>
</form>
